<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="style.css">-->
        <title>BORA PARA CONFERÊNCIA?</title>
    </head>
    <body>

        <main>
            <h1>BORA PARA CONFERÊNCIA?</h1>
            <div class="options">
                <button id="yesButton" class="btn btn-primary">SIM</button>
                <button id="notButton" class="btn btn-primary" style="position: relative; left: -13px; top: -0px;">NÃO</button>
            </div>
            <img class="image" src="./img/conf.img.jpeg" alt="">
        </main>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,400;1,500&family=Poppins:wght@300;400&display=swap');

                main {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    width: 100vw;
                    height: 100vh;
                    background-color: rgb(34, 34, 34);
                }
                .options {
                    display: flex;
                    gap: 32px;
                }

                #notButton{
                    margin-left: 50px;
                }

                main h1{
                    font-family: 'Open Sans', sans-serif;
                    color: rgb(254, 246, 0);
                }

                .btn-primary {
                    background-color: rgb(253, 241, 2);
                    border-color: rgb(251, 255, 0);
                    color: rgb(0, 0, 0);
                    border-radius: 10px;
                    padding: 10px 25px;
                    font-family: 'Poppins', sans-serif;
                    font-weight: bold;
                }

                .btn-primary:hover {
                    background-color: rgb(255, 255, 255);
                    border-color: rgb(255, 255, 255);
                }

                .image {
                    margin-top: 52px;
                    margin-bottom: 16px;
                    width: 300px;
                    height: 250px;
                }

                .donate {
                    position: absolute;
                    bottom: 10px;
                    font-weight: 500;
                }

                @media screen and (max-width: 600px) {
                    .image {
                        width: 90%;
                        height: auto;
                    }

                }
        </style>
        
        <script src="script.js"></script>
    </body>
</html>
